<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <div class="auth-logo">üîê</div>
            <h2>Iniciar Sesi√≥n</h2>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingrese su email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="Ingrese su contrase√±a" required>
            </div>
            
            <button type="submit">Ingresar</button>
            
            <p class="access-link">
                ¬øNo tienes cuenta? <a href="/register">Reg√≠strate aqu√≠</a>
            </p>

            <div class="security-notice">
                üîí Tus datos est√°n protegidos
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const credentials = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Login exitoso');
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('user_name', data.user.name);
                    localStorage.setItem('user_email', data.user.email);
                    window.location.href = '/dashboard';
                } else {
                    alert('‚ùå Error: ' + data.message);
                }
            } catch (error) {
                alert('‚ö†Ô∏è Error de conexi√≥n');
            }
        });
    </script>
</body>
</html>
